<!DOCTYPE html>
<html>
<head>
	<title>Animated Login Form</title>

	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="styleshee">
    <link rel="stylesheet" href="./CSS/Login.css"/>
	
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<img class="wave" src="img/wave.png">
	<div class="container">
		<div class="img">
			<img src="./Image/backgroundLogin.svg">
		</div>
		<div class="login-content">
			<form action="index.html">
				<img src="./Image/girl_login.png">
				<h2 class="title">Welcome</h2>
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<h5>Username</h5>
           		   		<input type="text" class="input">
           		   </div>
           		</div>
           		<div class="input-div pass">
           		   <div class="i"> 
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">
           		    	<h5>Password</h5>
           		    	<input type="password" class="input">
            	   </div>
            	</div>
            	<a href="#">Forgot Password?</a>
            	<input type="submit" class="btn" value="Login">
				<div class="form-switch">
					<p>Don't have an account? <a href="./Registration.html" target="_blank">Register</a></p>
				  </div>
            </form>
        </div>
    </div>
    
</body>
</html>
