<!DOCTYPE html>
<html>
<head>
  <style>
    h2{
        text-align: center;
        
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #f2f2f2;
    }
    
    
  </style>
  <title>Time Table</title>
</head>
<body>
  <h2>Time Table</h2>
  <table border="3px">
    <tr style="background-color: #ff0000;">
      <th>Time</th>
      <th>Monday</th>
      <th>Tuesday</th>
      <th>Wednesday</th>
      <th>Thursday</th>
      <th>Friday</th>
    </tr>
    <tr>
      <td>9:00 - 10:00</td>
      <td>Math</td>
      <td>Science</td>
      <td>English</td>
      <td>Hindi</td>
      <td>Computer</td>
    </tr>
    <tr>
      <td>10:00 - 11:00</td>
      <td>Science</td>
      <td>Math</td>
      <td>Hindi</td>
      <td>Computer</td>
      <td>English</td>
    </tr>
    <tr>
      <td>11:00 - 12:00</td>
      <td>English</td>
      <td>Hindi</td>
      <td>Math</td>
      <td>Science</td>
      <td>Computer</td>
    </tr>
    <tr>
      <td>12:00 - 1:00</td>
      <td>Computer</td>
      <td>English</td>
      <td>Science</td>
      <td>Math</td>
      <td>Hindi</td>
    </tr>
  </table>
</body>
</html>
