<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Management Dashboard UI</title>
    <link rel="stylesheet" href="/CSS/try.css" />
  </head>
  <body>
    <div class="task-manager">
<!-- left bar starts -->
<div class="left-bar">
    <div class="upper-part">
      <div class="actions">
        <div class="circle"></div>
        <div class="circle-2"></div>
      </div>
    </div>
  
    <!-- left content starts -->
    <div class="left-content">
      <ul class="action-list">
        <li class="item">
          
        <i class="fa-solid fa-house"></i>
          <span>Home</span>
        </li>
        <li class="item">
          <img class="feather feather-star" src="svg/star.svg" alt="" />
          <span> All</span>
        </li>
        <li class="item">
          <img class="feather feather-calendar" src="svg/calender.svg" alt="" />
          <span>Years</span>
        </li>
        <li class="item">
          <img class="feather feather-hash" src="svg/hash.svg" alt="" />
          <span>Month</span>
        </li>
        <li class="item">
          <img class="feather feather-users" src="svg/users.svg" alt="" />
          <span>Days</span>
        </li>
      
        </ul>
  
     
      
    <!-- left content ends -->
  </div>
  <!-- left bar ends -->
    </div>
  </body>
</html>
